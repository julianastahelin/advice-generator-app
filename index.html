<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
    <main class="container">
        <h1 class="title">Click on the dice and get your advice!</h1>
        <div class="card">
            <p class="advice-title">Advice #<span class="advice-number">117</span></p>

            <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

            <picture class="pattern-divider">
                <source srcset="src/images/pattern-divider-desktop.svg" media="min-width:768px">

                <img src="src/images/pattern-divider-mobile.svg" alt="horizontal line">
            </picture>
            
            <button class="dice-container" href="#" id="advice-btn">
                <img src="src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
